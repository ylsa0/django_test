<!DOCTYPE html>
<html lang="ch">
{% load static %}
<head>
    <link rel="shortcut icon" href="{%static 'image/favicon.ico' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/background.css' %}">
    <script src="{% static 'js/datetime.js' %}"></script>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<div id="background"><div id="content">
    <div id="bgm">
        <audio controls="controls" height="100" width="100">
        <source src="{% static 'audio/test.m4a' %}" type="audio/mp3" />
        <source src="song.ogg" type="audio/ogg" />
        <embed height="100" width="100" src="{% static 'audio/test.m4a' %}" />
        </audio>
    </div>
    <div id="welcome">
        <h2>{{welcome}}</h2>
        <h4 id="datetime">@time</h4>
        <h4>{{weather}}</h4>
        <h4>{{location}}</h4>
    </div>
    <div class="action">
        <ul>
            <li style="float:right"><a href="user/logout/">注销</a></li>
            <li><a href="/">首页</a></li>
            <li><a href="/user/userinfo/">用户信息</a></li>
        </ul>
    </div>
</div></div>
</body>
</html>
